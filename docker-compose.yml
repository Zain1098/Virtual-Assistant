version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: shifra-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: shifra-assistant
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - shifra-network

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: shifra-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - shifra-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: shifra-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/shifra-assistant?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your_jwt_secret_key_here
      OPENAI_API_KEY: your_openai_api_key_here
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./server:/app/server
      - /app/node_modules
    networks:
      - shifra-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: shifra-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - shifra-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: shifra-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - shifra-network

volumes:
  mongodb_data:
  redis_data:

networks:
  shifra-network:
    driver: bridge